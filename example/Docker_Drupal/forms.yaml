create_site:
  - parameter: instance_private_network
    forms: ChoiceField
    label: Network
    # TODO We need to define general syntex on YAML for network
    widget:
      forms: Select
      attrs:
        - class: form-control
        - required: required
  - parameter: instance_image
    forms: ChoiceField
    label: VM Image
    choices:
      - drupal:latest: drupal:latest
    widget:
      forms: Select
      attrs:
        - class: form-control
  - parameter: instance_flavor
    forms: ChoiceField
    label: Server Size
    choices:
      - drupaldocker.micro: drupaldocker.micro
    widget:
      forms: Select
      attrs:
        - class: form-control
  - parameter: instance_number
    forms: ChoiceField
    label: Number of VMs
    choices:
      - 1: 1
      - 2: 2
    widget:
      forms: Select
      attrs:
        - class: form-control
