create_site:
  - parameter: instance_private_network
    forms: ChoiceField
    label: Network
    # TODO We need to define general syntex on YAML for network
    widget:
      forms: Select
      attrs:
        - class: form-control
        - required: required
  - parameter: instance_flavor
    forms: ChoiceField
    label: Server Size
    choices:
      - 2cores4GBmemory50GBdisk: 2cores4GBmemory50GBdisk
      - 4cores8GBmemory80GBdisk: 4cores8GBmemory80GBdisk
    widget:
      forms: Select
      attrs:
        - class: form-control
  - parameter: start_ip
    forms: CharField
    label: IP Range Start
    widget:
      forms: TextInput
      attrs:
        - required: required
        - placeholder: Single IP / IP Range Start
        - class: form-control ip_cam
  - parameter: end_ip
    forms: CharField
    label: IP Range End
    widget:
      forms: TextInput
      attrs:
        - placeholder: IP Range End
        - class: form-control ip_cam
  - parameter: port
    forms: DecimalField
    label: Port
    widget:
      forms: NumberInput
      attrs:
        - placeholder: ex. 8001
        - class: form-control ip_cam
  - parameter: camera_user
    forms: CharField
    label: Authentication
    widget:
      forms: TextInput
      attrs:
        - placeholder: user
        - class: form-control ip_cam
  - parameter: camera_password
    forms: CharField
    label: Authentication
    widget:
      forms: TextInput
      attrs:
        - placeholder: password
        - class: form-control ip_cam
  - parameter: nx_account
    forms: CharField
    label: Account
    widget:
      forms: TextInput
      attrs:
        - required: required
        - placeholder: at least 4 characters
        - class: form-control nx_user
  - parameter: nx_password
    forms: CharField
    label: Password
    widget:
      forms: TextInput
      attrs:
        - required: required
        - placeholder: at least 6 characters
        - class: form-control nx_user
  - parameter: nx_role
    forms: ChoiceField
    label: Role
    choices:
      - Administrator: Administrator
      - LiveViewer: LiveVierwer
    widget:
      forms: Select
      attrs:
        - class: form-control nx_user
  - parameter: nx_failover
    forms: BooleanField
    label: Enable NxWitness Failover
