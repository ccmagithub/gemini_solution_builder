create_site:
  - parameter: private_network
    forms: ChoiceField
    label: Network
    # TODO We need to define general syntex on YAML for network
    widget:
      forms: Select
      attrs:
        - class: form-control
        - required: required
  - parameter: image
    forms: ChoiceField
    label: VM Image
    choices:
      - Wordpress: Wordpress
    widget:
      forms: Select
      attrs:
        - class: form-control
  - parameter: flavor
    forms: ChoiceField
    label: Server Size
    choices:
      - 1core2GBmemory20GBdisk: 1core2GBmemory20GBdisk
    widget:
      forms: Select
      attrs:
        - class: form-control
  - parameter: instance_number
    forms: ChoiceField
    label: Number of VMs
    choices:
      - 1: 1
      - 2: 2
    widget:
      forms: Select
      attrs:
        - class: form-control
