{ 
 "network": {
   "servers": [ "{{ server_ip }}:{{ server_port }}" ],
   "ssl ca": "/etc/pki/tls/certs/logstash-forwarder/logstash-forwarder.crt",
   "timeout": 15
 },

 "files": [
   {
     "paths": [
     {% for path in paths %}
       {% if path != "None" %}
         {% if loop.last != True %}
           "{{ path }}",
         {% else %}
           "{{ path }}"
         {% endif %}
       {% endif %}
     {% endfor %}
     ],
     "fields": { "vm_uuid": "{{ inst_uuid }}" }
   }
 ]
}
